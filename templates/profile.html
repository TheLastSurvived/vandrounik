{% extends 'base.html' %}
{% block title %}
Профиль
{% endblock %}

{% block main %}

<main class="p-5">
    <div class="container">
        <h1>Избранные события</h1>
        <div class="album py-5">
            <div class="container">
                
                {%if events%}
              <div class="row row-cols-sm-2  g-3">

                {%for event in events%}
                <div class="col">
                  <div class="card shadow-sm">
                    <img src="../static/img/upload/{{event.image_name}}" alt="">
                    <div class="card-body">
                      <p class="card-text">{{event.title}}</p>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          
                          <a href="/events/{{event.id}}" class="btn btn-sm btn-outline-primary">Смотреть</a>
                        </div>
                        <small class="text-body-secondary">{{event.date.strftime('%d.%m.%Y')}}</small>
                      </div>
                    </div>
                  </div>
                </div>
                {%endfor%}

         
              </div>
              {%else%}
              <h3>Список пуст!</h3>
              {%endif%}
            </div>
          </div>
    </div>
</main>
{% endblock %}
